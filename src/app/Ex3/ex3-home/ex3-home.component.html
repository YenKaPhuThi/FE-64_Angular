<div class="container p-4">
  <!-- Card -->
  <div class="card">
    <div class="card-header bg-dark">
      <h5 class="text-white">Quản lý danh mục sản phẩm</h5>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Mã SP</label>
          <input
            [(ngModel)]="productCode"
            name="productCode"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Tên SP</label>
          <input
            [(ngModel)]="productName"
            name="productName"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Giá SP</label>
          <input
            [(ngModel)]="productPrice"
            name="productPrice"
            class="form-control"
          />
        </div>
        <button (click)="handleAddProduct()" class="btn btn-success">
          Thêm sản phẩm
        </button>
      </form>
    </div>
  </div>

  <br />
  <br />

  <!-- Table -->
  <table class="table">
    <thead class="bg-dark">
      <tr>
        <th>STT</th>
        <th>Mã SP</th>
        <th>Tên SP</th>
        <th>Giá</th>
      </tr>
    </thead>
    <tbody>
      <tr
        [ngClass]="{ 'bg-secondary': i % 2 === 1 }"
        *ngFor="let item of productList; let i = index"
      >
        <td>{{ i + 1 }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
